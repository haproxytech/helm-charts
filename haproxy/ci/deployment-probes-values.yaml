kind: Deployment
livenessProbe:
  failureThreshold: 3
  successThreshold: 1
  initialDelaySeconds: 0
  timeoutSeconds: 1
  tcpSocket:
    port: 80
  periodSeconds: 10
readinessProbe:
  failureThreshold: 3
  successThreshold: 1
  initialDelaySeconds: 0
  timeoutSeconds: 1
  tcpSocket:
    port: 80
  periodSeconds: 10
startupProbe:
  enabled: false
  failureThreshold: 20
  successThreshold: 1
  initialDelaySeconds: 0
  timeoutSeconds: 1
  tcpSocket:
    port: 80
  periodSeconds: 1
